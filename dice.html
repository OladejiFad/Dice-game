<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice GAME</title>
  <link rel="stylesheet" href="dice.css">
</head>
<body>
  <div id="game-container">
    <div id="dice-game">
      <span>
        <img src="image/360_F_461214664_3YPpasoxfJZ6JARXgfBH4fQNLp2Fz5E5.jpg" alt="dice" height="80px"/>
      </span>
      <span><b>DICE GAME</b></span>
    </div>

    <div class="dice-container">
      <!-- Player 1 Dice -->
      <div class="dice" id="player1-dice">
        <div class="dot top-left"></div>
        <div class="dot top-center"></div>
        <div class="dot top-right"></div>
        <div class="dot middle-left"></div>
        <div class="dot middle-center"></div>
        <div class="dot middle-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-center"></div>
        <div class="dot bottom-right"></div>
      </div>

      <!-- Player 2 Dice -->
      <div class="dice" id="player2-dice">
        <div class="dot top-left"></div>
        <div class="dot top-center"></div>
        <div class="dot top-right"></div>
        <div class="dot middle-left"></div>
        <div class="dot middle-center"></div>
        <div class="dot middle-right"></div>
        <div class="dot bottom-left"></div>
        <div class="dot bottom-center"></div>
        <div class="dot bottom-right"></div>
      </div>
    </div>

    <div id="button-container">
      <button id="player1-roll" class="botton">Player 1 Roll ðŸŽ²</button>
      <button id="player2-roll" class="botton" disabled>Player 2 Roll ðŸŽ²</button>
      <button class="botton" onclick="resetButton();">Reset Score</button>
    </div>

    <h2 id="result"></h2>

    <div id="count-score">
      <span id="player1-score">Player 1: 0</span>
      <span id="player2-score">Player 2: 0</span>
      <span id="ties">Ties: 0</span>
    </div>
  </div>

  <!-- Music Player -->
  <div id="music-player" style="margin-top: 20px; text-align: center;">
    <audio controls>
      <source src="audio/Wizkid-Ft.-Brent-Faiyaz---Piece-of-My-Heart.mp3" type="audio/mpeg">
      <source src="audio.ogg" type="audio/ogg">
      Your browser does not support the audio tag.
    </audio>
  </div>
  <audio id="roll-sound" src="audio/roll.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
